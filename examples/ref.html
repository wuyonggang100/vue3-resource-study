<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="root"></div>

    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      let { ref, effect, shallowRef } = VueRactivity;
      let name = ref("张三");

      console.log("name---", name);

      // 只会收集一次依赖
      effect(() => {
        app.innerHTML = name.value;
      });

      effect(() => {
        root.innerHTML = name.value;
      });

      setTimeout(() => {
        name.value = "李四";
      }, 1000);
    </script>
  </body>
</html>
