<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="root"></div>

    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      let { ref, effect, toRef, reactive } = VueRactivity;

      function run1() {
        let name = ref("张三");
        console.log("name---", name);
        effect(() => {
          app.innerHTML = name.value;
        });
        setTimeout(() => {
          name.value = "李四";
        }, 1000);
      }

      function run2() {
        let user = ref({
          name: "张三",
        });
        console.log("user---", user);
        effect(() => {
          root.innerHTML = user.value.name;
        });
        setTimeout(() => {
          user.value.name = "王五";
        }, 1000);
      }

      function run3() {
        let user = reactive({
          name: "张三",
        });

        let nameRef = toRef(user, "name");

        effect(() => {
          // root.innerHTML = user.name;
          root.innerHTML = nameRef.value;
        });
        setTimeout(() => {
          // nameRef.value = "李四";
          user.name = "李四";
        }, 1500);
      }

      // run1();
      // run2();
      run3();
    </script>
  </body>
</html>
