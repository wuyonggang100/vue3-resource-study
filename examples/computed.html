<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      let { reactive, effect, computed, ref } = VueRactivity;

      let name = ref("张三");
      debugger;
      let content = computed(() => {
        return name.value + "是个大当家";
      });
      effect(() => {
        app.innerHTML = content.value;
      });

      setTimeout(() => {
        name.value = "李四";
      }, 1500);
    </script>
  </body>
</html>
