<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
      console.log(VueRuntimeDom);
      let { createApp, h, reactive, ref } = VueRuntimeDom;
      let App = {
        setup() {
          let flag = ref(true);
          setTimeout(() => {
            flag.value = false;
          }, 5000);
          return (proxy) => {
            return flag.value
              ? h(
                  "div",
                  {
                    style: { color: "red" },
                  },
                  "张三"
                )
              : h(
                  "div",
                  // "p",
                  {
                    style: { color: "blue" },
                  },
                  "李四"
                );
          };
        },
      };
      createApp(App, { name: "秦始皇", age: 53 }).mount("#app");
    </script>
  </body>
</html>
