<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
      console.log(VueRuntimeDom);
      let { createApp, h, reactive, ref } = VueRuntimeDom;
      let App = {
        setup() {
          let flag = ref(true);
          setTimeout(() => {
            flag.value = false;
          }, 3000);
          return (proxy) => {
            return flag.value
              ? h(
                  "div",
                  {
                    style: { color: "red" },
                  },
                  [
                    h("p", { key: "a" }, "a"),
                    h("p", { key: "b" }, "b"),
                    h("p", { key: "c" }, "c"),
                  ]
                )
              : h(
                  "div",
                  {
                    style: { color: "blue" },
                  },
                  [
                    h("p", { key: "a" }, "a"),
                    h("p", { key: "b" }, "b"),
                    h("p", { key: "c" }, "c"),
                    h("p", { key: "d" }, "d"),
                    h("p", { key: "e" }, "e"),
                    h("p", { key: "f" }, "f"),
                  ]

                  // [
                  //   h("p", { key: "d" }, "d"),
                  //   h("p", { key: "e" }, "e"),
                  //   h("p", { key: "f" }, "f"),
                  //   h("p", { key: "a" }, "a"),
                  //   h("p", { key: "b" }, "b"),
                  //   h("p", { key: "c" }, "c"),
                  // ]
                );
          };
        },
      };
      createApp(App, { name: "秦始皇", age: 53 }).mount("#app");
    </script>
  </body>
</html>
