<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      let { reactive, effect } = VueRactivity;

      let state = reactive({ name: "张三", age: 18, other: "xxxx" });
      effect(() => {
        app.innerHTML = "我名字叫" + state.name + ",今年" + state.other + "岁";
      });
      effect(() => {
        app.innerHTML = `我名字叫${state.name},今年${state.age}岁`;
      });

      setTimeout(() => {
        state.age = "20";
      }, 100);
    </script>
  </body>
</html>
